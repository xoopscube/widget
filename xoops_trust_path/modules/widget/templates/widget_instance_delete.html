<{* Dev-Mode Toggle *}>
<{if $xoops_isadmin}><div class="ui-dev-mode"><{$smarty.template}></div><{/if}>

<form class="form-horizontal" action="<{xoops_cooluri dirname=$dirname dataname=instance action=delete}>" method="post">

    <article class="widget">

    <header>
        <h2><{$smarty.const._MD_WIDGET_LANG_INSTANCE_DELETE}></h2>
    </header>

    <div class="alert warning"><{$smarty.const._MD_WIDGET_MESSAGE_CONFIRM_DELETE}></div>


    <label class="grid-2">
        <{$smarty.const._MD_WIDGET_LANG_INSTANCE_ID}>
        <input type="text" value="<{$object->getShow('instance_id')}>" disabled>
    </label>

    <label class="grid-2">
        <{$smarty.const._MD_WIDGET_LANG_TITLE}>
        <input type="text" value="<{$object->getShow('title')}>" disabled>
    </label>

    <label class="grid-2">
        <{$smarty.const._MD_WIDGET_LANG_TYPE}>
        <input type="text" value="<{$object->getShow('type')}>" disabled>
    </label>

    <label class="grid-2">
        <{$smarty.const._MD_WIDGET_LANG_POSTTIME}>
        <input type="text" value="<{$object->getShow('posttime')|xoops_formattimestamp:m}>" disabled>
    </label>

    <label class="grid-2">
        <{$smarty.const._MD_WIDGET_LANG_TEMPLATE}>
        <input type="text" value="<{$object->getShow('template')}>" disabled>
    </label>

    <label>
        <{$smarty.const._MD_WIDGET_LANG_OPTIONS}>
    <pre><code><{$object->getShow('options')}></code></pre>
    </label>


    <footer class="action-control">
        <{xoops_token form=$actionForm}>
        <{xoops_input type=hidden name=instance_id value=$actionForm->get('instance_id')}>
        <button type="submit" class="outline" value="<{$smarty.const._CANCEL}>" name="_form_control_cancel"><{$smarty.const._CANCEL}></button>
        <button type="submit" class="outline secondary delete" value="<{$smarty.const._DELETE}>"><{$smarty.const._SUBMIT}></button>
    </footer>

</article>

</form>
